<body>
  <H1>we can list neighbors here</H1>
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="people-nearby">
              
            </div>
    	</div>
	</div>
</div>

<style type="text/css">
body{
    margin-top:20px;
    background:#FAFAFA;    
}
/*==================================================
  Nearby People CSS
  ==================================================*/

.people-nearby .google-maps{
  background: #f8f8f8;
  border-radius: 4px;
  border: 1px solid #f1f2f2;
  padding: 20px;
  margin-bottom: 20px;
}

.people-nearby .google-maps .map{
  height: 300px;
  width: 100%;
  border: none;
}

.people-nearby .nearby-user{
  padding: 20px 0;
  border-top: 1px solid #f1f2f2;
  border-bottom: 1px solid #f1f2f2;
  margin-bottom: 20px;
}

img.profile-photo-lg{
  height: 80px;
  width: 80px;
  border-radius: 50%;
}

</style>

<script type="text/javascript">


functions = firebase.functions();
auth = firebase.auth();
if(window.location.hostname === "localhost"){
  functions.useEmulator('localhost',5001);
  auth.useEmulator("http://localhost:9099");
  firebase.auth().signInWithCredential(firebase.auth.GoogleAuthProvider.credential(
    '{"sub": "1234", "email": "gg@example.com", "email_verified": true , "name":"domdom"}'));
}

$( document ).ready(()=>{

  auth.onAuthStateChanged(function(user) {
  if (user) {
    // User is signed in.
   user.getIdToken(true).then(function(idToken) {
      // get user list in the firestore
      functions.httpsCallable('getUserList')({idToken})
      .then(results=>{
        $('.people-nearby').html('');
        for(result in results.data){
          // console.log(results.data[result].displayName);
          $('.people-nearby').append(`<div class="nearby-user">
                <div class="row">
                  <div class="col-md-2 col-sm-2">
                    <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="user" class="profile-photo-lg">
                  </div>
                  <div class="col-md-7 col-sm-7">
                    <h5><a href="#" class="profile-link">${results.data[result].displayName}</a></h5>
                    <p>Software Engineer</p>
                    <p class="text-muted">500m away</p>
                  </div>
                  <div class="col-md-3 col-sm-3">
                    <button class="btn btn-primary pull-right" data-uid="${results.data[result].uid}">Start chat</button>
                  </div>
                </div>
              </div>`);
        }
      }).then(()=>{
        $('button').click(function(){
          // console.log(  $( this ).data('uid'))
        
          window.location.assign('/chat-app.html?uid=' + $( this ).data('uid'));
        });
      });
     
    }).catch(function(error) {    
    // Handle error
    });
    } else {
      // user logout
      console.log('user log out')
      //location.href = '/';
    }
  });
});

</script>
</body>
</html>
