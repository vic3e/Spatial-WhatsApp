    <style type="text/css">
        body {
            margin-top: 20px;
        }

        /*************** 1.Variables ***************/


        /* ------------------ Color Pallet ------------------ */


        /*************** 2.Mixins ***************/


        /************************************************
    ************************************************
										Search Box
	************************************************
************************************************/

        .chat-search-box {
            -webkit-border-radius: 3px 0 0 0;
            -moz-border-radius: 3px 0 0 0;
            border-radius: 3px 0 0 0;
            padding: .75rem 1rem;
        }

        .chat-search-box .input-group .form-control {
            -webkit-border-radius: 2px 0 0 2px;
            -moz-border-radius: 2px 0 0 2px;
            border-radius: 2px 0 0 2px;
            border-right: 0;
        }

        .chat-search-box .input-group .form-control:focus {
            border-right: 0;
        }

        .chat-search-box .input-group .input-group-btn .btn {
            -webkit-border-radius: 0 2px 2px 0;
            -moz-border-radius: 0 2px 2px 0;
            border-radius: 0 2px 2px 0;
            margin: 0;
        }

        .chat-search-box .input-group .input-group-btn .btn i {
            font-size: 1.2rem;
            line-height: 100%;
            vertical-align: middle;
        }

        @media (max-width: 767px) {
            .chat-search-box {
                display: none;
            }
        }


        /************************************************
	************************************************
									Users Container
	************************************************
************************************************/

        .users-container {
            position: relative;
            padding: 1rem 0;
            border-right: 1px solid #e6ecf3;
            height: 100%;
            display: -ms-flexbox;
            display: flex;
            -ms-flex-direction: column;
            flex-direction: column;
        }


        /************************************************
	************************************************
											Users
	************************************************
************************************************/

        .users {
            padding: 0;
        }

        .users .person {
            position: relative;
            width: 100%;
            padding: 10px 1rem;
            cursor: pointer;
            border-bottom: 1px solid #f0f4f8;
        }

        .users .person:hover {
            background-color: #ffffff;
            /* Fallback Color */
            background-image: -webkit-gradient(linear, left top, left bottom, from(#e9eff5), to(#ffffff));
            /* Saf4+, Chrome */
            background-image: -webkit-linear-gradient(right, #e9eff5, #ffffff);
            /* Chrome 10+, Saf5.1+, iOS 5+ */
            background-image: -moz-linear-gradient(right, #e9eff5, #ffffff);
            /* FF3.6 */
            background-image: -ms-linear-gradient(right, #e9eff5, #ffffff);
            /* IE10 */
            background-image: -o-linear-gradient(right, #e9eff5, #ffffff);
            /* Opera 11.10+ */
            background-image: linear-gradient(right, #e9eff5, #ffffff);
        }

        .users .person.active-user {
            background-color: #ffffff;
            /* Fallback Color */
            background-image: -webkit-gradient(linear, left top, left bottom, from(#f7f9fb), to(#ffffff));
            /* Saf4+, Chrome */
            background-image: -webkit-linear-gradient(right, #f7f9fb, #ffffff);
            /* Chrome 10+, Saf5.1+, iOS 5+ */
            background-image: -moz-linear-gradient(right, #f7f9fb, #ffffff);
            /* FF3.6 */
            background-image: -ms-linear-gradient(right, #f7f9fb, #ffffff);
            /* IE10 */
            background-image: -o-linear-gradient(right, #f7f9fb, #ffffff);
            /* Opera 11.10+ */
            background-image: linear-gradient(right, #f7f9fb, #ffffff);
        }

        .users .person:last-child {
            border-bottom: 0;
        }

        .users .person .user {
            display: inline-block;
            position: relative;
            margin-right: 10px;
        }

        .users .person .user img {
            width: 48px;
            height: 48px;
            -webkit-border-radius: 50px;
            -moz-border-radius: 50px;
            border-radius: 50px;
        }

        .users .person .user .status {
            width: 10px;
            height: 10px;
            -webkit-border-radius: 100px;
            -moz-border-radius: 100px;
            border-radius: 100px;
            background: #e6ecf3;
            position: absolute;
            top: 0;
            right: 0;
        }

        .users .person .user .status.online {
            background: #9ec94a;
        }

        .users .person .user .status.offline {
            background: #c4d2e2;
        }

        .users .person .user .status.away {
            background: #f9be52;
        }

        .users .person .user .status.busy {
            background: #fd7274;
        }

        .users .person p.name-time {
            font-weight: 600;
            font-size: .85rem;
            display: inline-block;
        }

        .users .person p.name-time .time {
            font-weight: 400;
            font-size: .7rem;
            text-align: right;
            color: #8796af;
        }

        @media (max-width: 767px) {
            .users .person .user img {
                width: 30px;
                height: 30px;
            }

            .users .person p.name-time {
                display: none;
            }

            .users .person p.name-time .time {
                display: none;
            }
        }


        /************************************************
	************************************************
									Chat right side
	************************************************
************************************************/

        .selected-user {
            width: 100%;
            padding: 0 15px;
            min-height: 64px;
            line-height: 64px;
            border-bottom: 1px solid #e6ecf3;
            -webkit-border-radius: 0 3px 0 0;
            -moz-border-radius: 0 3px 0 0;
            border-radius: 0 3px 0 0;
        }

        .selected-user span {
            line-height: 100%;
        }

        .selected-user span.name {
            font-weight: 700;
        }

        .chat-container {
            position: relative;
            padding: 1rem;
        }

        .chat-container li.chat-left,
        .chat-container li.chat-right {
            display: flex;
            flex: 1;
            flex-direction: row;
            margin-bottom: 40px;
        }

        .chat-container li img {
            width: 48px;
            height: 48px;
            -webkit-border-radius: 30px;
            -moz-border-radius: 30px;
            border-radius: 30px;
        }

        .chat-container li .chat-avatar {
            margin-right: 20px;
        }

        .chat-container li.chat-right {
            justify-content: flex-end;
        }

        .chat-container li.chat-right>.chat-avatar {
            margin-left: 20px;
            margin-right: 0;
        }

        .chat-container li .chat-name {
            font-size: .75rem;
            color: #999999;
            text-align: center;
        }

        .chat-container li .chat-text {
            padding: .4rem 1rem;
            -webkit-border-radius: 4px;
            -moz-border-radius: 4px;
            border-radius: 4px;
            background: #ffffff;
            font-weight: 300;
            line-height: 150%;
            position: relative;
        }

        .chat-container li .chat-text:before {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            top: 10px;
            left: -20px;
            border: 10px solid;
            border-color: transparent #ffffff transparent transparent;
        }

        .chat-container li.chat-right>.chat-text {
            text-align: right;
        }

        .chat-container li.chat-right>.chat-text:before {
            right: -20px;
            border-color: transparent transparent transparent #ffffff;
            left: inherit;
        }

        .chat-container li .chat-hour {
            padding: 0;
            margin-bottom: 10px;
            font-size: .75rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin: 0 0 0 15px;
        }

        .chat-container li .chat-hour>span {
            font-size: 16px;
            color: #9ec94a;
        }

        .chat-container li.chat-right>.chat-hour {
            margin: 0 15px 0 0;
        }

        @media (max-width: 767px) {

            .chat-container li.chat-left,
            .chat-container li.chat-right {
                flex-direction: column;
                margin-bottom: 30px;
            }

            .chat-container li img {
                width: 32px;
                height: 32px;
            }

            .chat-container li.chat-left .chat-avatar {
                margin: 0 0 5px 0;
                display: flex;
                align-items: center;
            }

            .chat-container li.chat-left .chat-hour {
                justify-content: flex-end;
            }

            .chat-container li.chat-left .chat-name {
                margin-left: 5px;
            }

            .chat-container li.chat-right .chat-avatar {
                order: -1;
                margin: 0 0 5px 0;
                align-items: center;
                display: flex;
                justify-content: right;
                flex-direction: row-reverse;
            }

            .chat-container li.chat-right .chat-hour {
                justify-content: flex-start;
                order: 2;
            }

            .chat-container li.chat-right .chat-name {
                margin-right: 5px;
            }

            .chat-container li .chat-text {
                font-size: .8rem;
            }
        }

        .chat-form {
            padding: 15px;
            width: 100%;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ffffff;
            border-top: 1px solid white;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .card {
            border: 0;
            background: #f4f5fb;
            -webkit-border-radius: 2px;
            -moz-border-radius: 2px;
            border-radius: 2px;
            margin-bottom: 2rem;
            box-shadow: none;
        }
    </style>

    <script type="text/javascript">

        functions = firebase.functions();
        auth = firebase.auth();
        messaging = firebase.messaging();

        //test only
        function sendTestMessage(token) {
            var key = 'AAAA8Kk47dU:APA91bH1rlr6m_22DqMAiUg6HuIEi_1Kr1uzXgky5Ti3aQPKO2tbJoboBqBx8Iguprf1x3GXYoZNsE4vdMt-9eY3aEQhrkjkZq79045xorYZLMzuek0uRU6YVGTwXhz3dokAlljtVoZD'
            var to = '';
            var to = token;
            var notification = {
                'data': [1, 2, 3]
            };

            fetch('https://fcm.googleapis.com/fcm/send', {
                'method': 'POST',
                'headers': {
                    'Authorization': 'key=' + key,
                    'Content-Type': 'application/json'
                },
                'body': JSON.stringify({
                    'notification': notification,
                    'to': to
                })
            }).then(function (response) {
                console.log(response);
            }).catch(function (error) {
                console.error(error);
            })
        }

        //send message to friend
        //the implementation is not save
        //key should not leave in the frontend
        function sendMessage(token, message) {
            var key = 'AAAA8Kk47dU:APA91bH1rlr6m_22DqMAiUg6HuIEi_1Kr1uzXgky5Ti3aQPKO2tbJoboBqBx8Iguprf1x3GXYoZNsE4vdMt-9eY3aEQhrkjkZq79045xorYZLMzuek0uRU6YVGTwXhz3dokAlljtVoZD'
            var to = '';
            var to = token;
            var notification = {
                'data': { displayName: auth.currentUser.displayName, message }
            };

            fetch('https://fcm.googleapis.com/fcm/send', {
                'method': 'POST',
                'headers': {
                    'Authorization': 'key=' + key,
                    'Content-Type': 'application/json'
                },
                'body': JSON.stringify({
                    'notification': notification,
                    'to': to
                })
            }).then(function (response) {
                console.log(response);
            }).catch(function (error) {
                console.error(error);
            })
        }




        messaging.onMessage((payload) => {
            console.log('Message received. ');
            console.log(payload)
            var data = JSON.parse(payload.data['gcm.notification.data'])
            // Update the UI to include the received message.
            var htmlString = `<li class="chat-left">
                                        <div class="chat-avatar">
                                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                                            <div class="chat-name">${data.displayName}</div>
                                        </div>
                                        <div class="chat-text">${data.message}</div>
                                        <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
                                    </li>`;
            $('.chat-box').append(htmlString)
        });


        if (window.location.hostname === "localhost") {
            functions.useEmulator('localhost', 5001);
            auth.useEmulator("http://localhost:9099");
            firebase.auth().signInWithCredential(firebase.auth.GoogleAuthProvider.credential(
                '{"sub": "1234", "email": "gg@example.com", "email_verified": true , "name":"domdom"}'));
        }

        var myMessagingToke = '';
        var targetMessagingToken = '';
        $(document).ready(() => {

            //prevent enter key submit
            $(document).keypress(
                function (event) {
                    if (event.which == '13') {
                        event.preventDefault();
                    }
                });

            auth.onAuthStateChanged(function (user) {
                if (user) {
                    // User is signed in.
                    // try to get messaging token.
                    user.getIdToken(true).then(function (idToken) {
                        messaging.getToken()
                            .then((currentToken) => {
                                if (currentToken) {
                                    console.log('instance token');
                                    console.log(currentToken);
                                    myMessagingToke = currentToken;
                                    functions.httpsCallable('updateMessagingToken')({ uid: user.uid, 'messagingToken': currentToken })
                                        .then(results => {
                                            console.log(results)
                                        })

                                } else {
                                    // Show permission request.
                                    warn('No registration token available. Request permission to generate one.');
                                }
                            }).catch((err) => {
                                console.log('An error occurred while retrieving token. ', err);
                            });


                        // get user list in the firestore
                        functions.httpsCallable('getUserList')({ idToken })
                            .then(results => {
                                $('.users').html('');
                                for (result in results.data) {
                                    console.log(results.data[result]);
                                    var params = new URLSearchParams(window.location.search)
                                    var highLightUid = params.get('uid');
                                    if (results.data[result].uid === highLightUid) {
                                        $('.users').append(`<li class="person" data-uid="${results.data[result].uid}" data-mToken="${results.data[result].messagingToken}">
                                            <div class="user">
                                                <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                                                <span class="status"></span>
                                            </div>
                                            <p class="name-time">
                                                <span class="name">${results.data[result].displayName}</span>
                                                <span class="time">15/02/2019</span>
                                            </p>
                                        </li>`);
                                    }


                                }
                            }).then(() => {
                                var params = new URLSearchParams(window.location.search)
                                var highLightUid = params.get('uid');
                                $('.person').each(function () {
                                    if ($(this).data('uid') === highLightUid) {
                                        console.log('find high light user');
                                        targetMessagingToken = $(this).data('mtoken');
                                        console.log('now targetMessagingToken is ', targetMessagingToken)
                                        $(this).addClass('active-user');
                                    }
                                })
                            });

                    }).catch(function (error) {
                        // Handle error
                    });
                }
                else {
                    // user logout
                    console.log('user log out')
                    //location.href = '/';
                }
            });

            $('#send').click(function () {
                var messageString = $('#message').val();
                var htmlString = `<li class="chat-right">
                                        <div class="chat-avatar">
                                            <img src="https://www.bootdey.com/img/Content/avatar/avatar3.png" alt="Retail Admin">
                                            <div class="chat-name">${auth.currentUser.displayName}</div>
                                        </div>
                                        <div class="chat-text">${messageString}</div>
                                        <div class="chat-hour">08:55 <span class="fa fa-check-circle"></span></div>
                                    </li>`;
                $('.chat-box').append(htmlString)
                sendMessage(targetMessagingToken, messageString)
            })
        });
    </script>
